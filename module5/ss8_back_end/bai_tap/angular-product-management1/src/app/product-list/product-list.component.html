
<div class="container">
  <div class="">
    <div class="table-wrapper">
      <div class="table-title mt-5">
        <div class="row">
          <div class="col-sm-12"><h2>Product <b>List</b></h2></div>

        </div>
      </div>
<!--      <div class="table-title mt-3">-->
<!--        <a href="#" class="btn btn-success"><span>Add New Customer</span></a>-->
<!--        &lt;!&ndash;                <a href="#" class="btn btn-success"><span>Position</span></a>&ndash;&gt;-->

<!--        &lt;!&ndash;                <a href="#" class="btn btn-success"><span>Division</span></a>&ndash;&gt;-->
<!--      </div>-->
      <table class="table table-striped table-hover table-bordered mt-5">
        <thead>
        <tr>
          <th>#</th>
          <th>Tên</th>
          <th>Giá</th>
          <th>Mô tả</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products; index as i">
          <td>{{i+1}}</td>
          <td style="font-weight: bold">{{p.name}}</td>
          <td style="font-weight: bold">{{p.price}}</td>
          <td>{{p.description}}</td>
<!--          <ng-container *ngFor="let c of categorys">-->
<!--            <td *ngIf="p.category == c.id">{{c.name}}</td>-->
<!--          </ng-container>-->
          <td >{{myMap.get(p.category)}}</td>
          <td>
            <!--                        <a th:href="@{/{id}/view(id=${employee.getEmployee_id()})}" href="#" class="view" title="View"-->
            <!--                           data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>-->
            <a [routerLink]="'/product/edit/' + p.id" class="edit" title="Edit"
               data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
            <a [routerLink]="'/product/delete/' + p.id"
               data-target="#confirm-delete" data-toggle="modal" class="delete" title="Delete"><i
              class="material-icons" data-toggle="tooltip">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
