<div class="container w-25 h-50 border border-5 shadow p-3 mb-5 bg-body rounded mt-5">
  <div class="display-6 text-end">{{input}}</div>
  <div class="display-6 text-end">{{result}}</div>
  <div class="row row-cols-4 justify-content-md-center text-center">
    <button role="button" class="col border border-1 btn btn-outline-dark" (click)="allClear()">C</button>
    <button role="button" class="col border border-1 btn btn-outline-dark" (click)="pressOperator('/')">/</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressOperator('*')">*</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="clear()">&larr;</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('7')">7</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('8')">8</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('9')">9</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressOperator('-')">-</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('4')">4</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('5')">5</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('6')">6</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressOperator('+')">+</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('1')">1</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('2')">2</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('3')">3</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('.')">.</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('(')">(</button>
    <button role="button" class="col border border-1 btn btn-outline-dark" (click)="pressNum('0')" >0</button>
    <button class="col border border-1 btn btn-outline-dark" (click)="pressNum('(')">)</button>
    <button role="button" id="equal" class="col border border-1" (click)="getAnswer()">=</button>
  </div>
</div>
