
  <div style="margin-top: 1rem"  *ngFor="let art of articles">
    <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
  </div>
  <div>
    <h2>Article Information</h2>
    <table>
      <tr>
        <td>Title:</td>
        <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td><textarea [(ngModel)]="article.url" cols="70"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><button style="float: right" (click)="addArt()">Add</button></td>
      </tr>
    </table>
  </div>
