<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layer :: head"/>
<body>
<nav th:replace="/layer :: nav"/>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <a th:href="@{/customer}" class="btn btn-success"><span><< Back to list Customer</span></a>
            </div>
            <div class="modal-content">
                <form th:action="@{/customer/update}" th:object="${customer}" method="post">
                    <input type="hidden" th:field="*{customer_id}"/>
                    <div class="modal-header">
                        <h4 class="modal-title">Update Customer</h4>
                        <button type="button" class="close" data-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Type</label>
                            <select class="form-control" th:field="*{customerType}">
                                <option th:each="types : ${type}" th:text="${types.customer_type_name}" th:value="${types.customer_type_id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" th:field="*{customer_name}" required>
                        </div>
                        <div class="form-group">
                            <label>Birthday</label>
                            <input type="date" class="form-control" th:field="*{customer_birthday}" required>
                        </div>
                        <div class="form-inline">
                            <div class="form-check">
                                <label class="form-check-label" >
                                    <input type="radio" class="form-check-input" name="optradio" th:field="*{customer_gender}" th:value="1">Female
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio" th:field="*{customer_gender}" th:value="0">Male
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Id Card</label>
                            <input type="text" class="form-control" th:field="*{customer_id_card}" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" th:field="*{customer_phone}" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" th:field="*{customer_email}" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" th:field="*{customer_address}" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
