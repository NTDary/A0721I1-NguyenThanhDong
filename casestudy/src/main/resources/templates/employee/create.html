<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layer :: head"/>
<body>
<nav th:replace="/layer :: nav"/>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <a th:href="@{/employee}" class="btn btn-success"><span><< Back to list Employee</span></a>
            </div>
            <div class="modal-content">
                <form th:action="@{/employee/save}" th:object="${employee}" method="post">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Employee</h4>
                        <button type="button" class="close" data-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" th:field="*{employee_name}" required>
                        </div>
                        <div class="form-group">
                            <label>BrithDay</label>
                            <input type="date" class="form-control" th:field="*{employee_birthday}" required>
                        </div>
                        <div class="form-group">
                            <label>Id Card</label>
                            <input type="text" class="form-control" th:field="*{employee_id_card}" required>
                        </div>
                        <div class="form-group">
                            <label>Salary</label>
                            <input type="text" class="form-control" th:field="*{employee_salary}" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" th:field="*{employee_phone}" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" th:field="*{employee_email}" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" th:field="*{employee_adress}" required>
                        </div>
                        <div class="form-group">
                            <label>Position</label>
                            <select class="form-control" th:field="*{position}">
                                <option th:each="position : ${positions}" th:text="${position.position_name}" th:value="${position.position_id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Divison</label>
                            <select class="form-control" th:field="*{division}">
                                <option th:each="division : ${divisions}" th:text="${division.division_name}" th:value="${division.division_id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Education</label>
                            <select class="form-control" th:field="*{educationDegree}">
                                <option th:each="education : ${educationDegrees}" th:text="${education.education_degree_name}" th:value="${education.education_degree_id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
