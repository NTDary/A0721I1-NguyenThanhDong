<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Registration Succeeded!</h3>
<table th:object="${user}">
    <tr>
        <td>Fist Name:</td>
        <td th:text="*{firstName}"></td>
    </tr>

        <td>Last Name:</td>

    </tr>

</table>
</body>
</html>
