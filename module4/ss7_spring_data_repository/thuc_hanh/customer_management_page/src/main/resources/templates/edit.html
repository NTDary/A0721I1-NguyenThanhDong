<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layer :: head"/>
<body>
<nav th:replace="/layer :: nav"/>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <a th:href="@{/}" class="btn btn-success"><span><< Back to list Customer</span></a>
            </div>
            <div class="modal-content">
                <form th:action="@{/update}" th:object="${customer}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Customer</h4>
                        <button type="button" class="close" data-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <textarea class="form-control" th:field="*{lastName}" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
