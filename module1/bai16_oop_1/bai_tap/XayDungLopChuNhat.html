<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border:1px solid #c3c3c3;"></canvas>
<script>
    //[Bài tập] Xây dựng lớp mô tả hình chữ nhật
    class Rectangle {
        constructor(dai,rong) {
            this.dai = dai;
            this.rong = rong;
        }
        DienTich(){
            return this.dai*this.rong;
        }
        ChuVi(){
            return (this.dai+this.rong)*2;
        }
        setDaiRong(dai,rong){
            this.dai = dai;
            this.rong = rong;
        }
        HienThi(x,y){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(x,y,this.dai,this.rong);
        }
    }
    let myRectangle = new Rectangle(300,150);
    myRectangle.HienThi(300,150);
    myRectangle.setDaiRong(100,50);
    myRectangle.HienThi(0,0);
    alert("Diện tích: " + myRectangle.DienTich());
    alert("Chu vi: " + myRectangle.ChuVi());
</script>
</body>
</html>
