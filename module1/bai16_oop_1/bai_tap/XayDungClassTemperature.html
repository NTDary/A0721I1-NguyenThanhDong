<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(doC) {
            this.doC = doC;
        }
        C_to_F(){
            if(this.doC >= -273){
                return (this.doC * 1.8)+32;
            }else{
                return  "Vui lòng nhập giá trị lớn hơn -273";
            }
        }
        C_to_Kenvin(){
            if(this.doC >= -273){
                return this.doC + 273.15;
            }else{
                return  "Vui lòng nhập giá trị lớn hơn -273";
            }
        }
    }
    let myTemperatue = new Temperature(0);
     alert(myTemperatue.C_to_F());
    alert(myTemperatue.C_to_Kenvin());

</script>
</body>
</html>
