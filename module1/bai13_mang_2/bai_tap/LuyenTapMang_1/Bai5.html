<script>
//Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let myArray = [0,-1,-2,-3.8,4,5];
    let count = 0;

    for(let i=0; i < myArray.length; i++){
        //Kiểm trả số âm                   Kiểm tra số nguyên
        if(myArray[i] < 0 && (myArray[i]%2 === 0 || myArray[i]%2 === -1) ){
            count++;
            console.log(myArray[i]);
        }
    }
    alert("Có "+ count + " số nguyên âm");


</script>
