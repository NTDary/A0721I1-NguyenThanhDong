    function checkSame(num,array) {
        let flag = false;
        for(let i=0; i< array.length;i++){
            if(parseInt(num) == array[i]){  //lỗi chỗ này === fix thành ==
                console.log(array[i]);
                flag = true;
            }
        }
        return flag;
    }
    function nhapMang() {
        let arrayB = new Array(10); //lỗi chỗ này sửa arrayB = [5] thành new Array(10)
        let count = 0;
        do{                         //lỗi chỗ này Fix Hàm for đổi thành do-while
            let a = prompt("Nhập phần từ thứ" + count);
            //false - if(true); true - if(false)
            if(!checkSame(a,arrayB)){ //!false == true, hàm checkSame false: đưa vào array, true: nhập lại
                arrayB[count] = a;
                count++;
            }else{

            }
        }while(!(arrayB.length == count)) //Fix chỗ này, ghi nhớ thêm điều kiện chỗ này
        return arrayB
    }
