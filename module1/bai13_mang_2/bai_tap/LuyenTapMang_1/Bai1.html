<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.

    let myArray = [5,10,11,1,5,7,25,52,12,9]; // Có 5 số lớn hơn hoặc bằng 10
    let count = 0;
    for(let i = 0; i < myArray.length; i++){
        if(myArray[i] >= 10){
            count++;
        }
    }
    alert("Có "+ count +" số lớn hơn hoặc bằng");
</script>
</body>
</html>
