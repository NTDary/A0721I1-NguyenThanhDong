<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicToe</title>
</head>
<body>
<p id="result"></p>
<script>

    let arr = new Array(10);
    for (let i = 0; i < 10; i++) {
        arr[i] = new Array(10);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = "";
        }
    }
    let checkPlayer1=true;
    display();
    // Hàm hiện thị
    function display() {
        let tableString = '<table border="1">';
        for (let i = 0; i <8; i++) {
            tableString += '<tr>';
            for (let j = 0; j < 10; j++) {
                tableString += '<td style="height: 30px; width: 30px" onclick="play('+i+','+j+')">' + arr[i][j] + '</td>';
            }
            tableString += ' </tr>';
        }
        tableString += '</table>'
        document.getElementById("result").innerHTML = tableString;
    }
    // hàm để cho người chơi đánh dấu
    function play(i,j) {
        if (checkPlayer1&&!checkPlayed(i,j)){
            arr[i][j]="X";
            checkPlayer1=false;
            if (checkWin()){
                alert("người chơi 1 chiến thắng");
            }
        }else if (!checkPlayer1&&!checkPlayed(i,j)) {
            arr[i][j]="O";
            checkPlayer1=true;
            if (checkWin()){
                alert("người chơi 2 chiến thắng");
            }
        }

        display();
    }
    // hàm kiểm tra xem ô này đã dc chơi chưa
    function checkPlayed(i,j) {
        if (arr[i][j]!==""){
            alert("ô này chời rồi bạn ơi!!!")
            return true;
        }else {
            return false;
        }
    }
    // hàm kiểm tra chiến thắng với 3 ô liên tiếp
    function checkWin() {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j]=="X"){
                    if (arr[i][j+1]=="X"&&arr[i][j+2]=="X"){
                        return true;
                    }
                    if (arr[i+1][j]=="X"&&arr[i+2][j]=="X"){
                        return true;
                    }
                    if (arr[i+1][j+1]=="X"&&arr[i+2][j+2]=="X"){
                        return true;
                    }
                    if (arr[i+1][j-1]=="X"&&arr[i+2][j-2]=="X"){
                        return true;
                    }
                }else if(arr[i][j]=="O"){
                    if (arr[i][j+1]=="O"&&arr[i][j+2]=="O"){
                        return true;
                    }
                    if (arr[i+1][j]=="O"&&arr[i+2][j]=="O"){
                        return true;
                    }
                    if (arr[i+1][j+1]=="O"&&arr[i+2][j+2]=="O"){
                        return true;
                    }
                    if (arr[i+1][j-1]=="O"&&arr[i+2][j-2]=="O"){
                        return true;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
