<script>
    //Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
    // Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.


    const myNum = prompt("Nhập dãy số");
    const myStrNum = myNum.toString();
    const myArray = [myStrNum[0]];


    console.log(myStrNum.length)
     for(let i=1; i < myStrNum.length; i++){
         if(myStrNum[i]%2 == 0){
             myArray.push("-",myStrNum[i])
         }else{
             myArray.push(myStrNum[i])
         }
     }
     console.log(myArray.join(''));



</script>
