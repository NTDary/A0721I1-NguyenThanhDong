<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
//Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.

    //Hàm tạo/nhập mảng
    function nhapMang(name){
        let myArray = [];
        let count   = 0;
        let inElement = parseInt(prompt("Nhập số phần tử của mảng " + name));
        do{
            let inNum   = prompt("Nhập phần từ thứ " + count + " của mảng " + name);
            myArray[count] = inNum;
            count++;
        }while(count !== inElement)
        return myArray;
    }
    //----------------------------------------

    let myArrayA = nhapMang("A");
    let myArrayB = nhapMang("B");

    for(let i=0; i<myArrayA.length; i++){
        for(let j=0; j<myArrayB.length;j++){
            if(myArrayA[i] == myArrayB[j]){
                document.writeln("Chuỗi '"+ myArrayA[i] +"' thứ " + i +" mảng A = chuỗi '"+ myArrayB[j] +"' thứ " + j +" mảng B");
            }
        }
    }


</script>
</body>
</html>
