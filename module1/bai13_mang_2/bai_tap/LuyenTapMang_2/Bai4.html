<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    //Bài 4: Viết một chương trình để đếm số từ trong một chuỗi

    let myString = ["code",2,"gym"];

    //làm thêm trường hợp kiểm tra nếu là string thì đếm
    for(let i=0; i< myString.length; i++){
        if(typeof(myString[i]) == "string"){
            console.log("Chuỗi thứ "+ i + " : " + myString[i]);
            console.log("Có "+ myString[i].length +" từ")
        }
    }


</script>
</body>
</html>
