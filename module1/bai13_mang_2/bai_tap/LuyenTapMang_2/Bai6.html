<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>

<body>
<script>
    //Bài 6: Viết chương trình nhập vào một mảng ký tự,
    //tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

    let myArray = ["-","+","_","*","-","/"]


    for(let i=0; i<myArray.length; i++){
         if(myArray[i] === "-"){
             myArray[i] = "_";
         }
    }
    alert(myArray);



</script>
</body>
</html>
