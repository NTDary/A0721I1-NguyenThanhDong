<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchCase</title>
</head>
<body>
    <script>
        let browser = prompt('');
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Firefox':
            case 'Chrome':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
    </script>
</body>
</html>
