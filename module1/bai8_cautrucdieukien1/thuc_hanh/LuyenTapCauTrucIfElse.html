<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If-Else</title>
</head>
<body>
    <script>
        let value = prompt('What is the "official" name of JavaScript?', '');
        if (value == 'ECMAScript') {
            alert('Right!');
        } else {
            alert("You don't know? ECMAScript!");
        }


    </script>
</body>
</html>
