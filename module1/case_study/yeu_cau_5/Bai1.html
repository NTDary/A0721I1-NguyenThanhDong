<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    //Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.


    function nhapMang(m, n) {
        let chieuDai = m;
        let chieuRong = n;
        let myArray = new Array();
        for (let i = 0; i < chieuRong; i++) {
            myArray[i] = [];
            for (let j = 0; j < chieuDai; j++) {
                myArray[i][j] = prompt("Nhập number vị trí [" + i + "] [" + j + "] ");
            }
        }
        return myArray;
    }

    function tongSoChan(array) {
        let kq = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length; j++) {
                if (array[i][j] % 2 === 0) {
                    kq += parseInt(array[i][j]);
                }
            }
        }
        alert(kq);
    }

    let chieuDaiArray = parseInt(prompt('Nhập chiều dài mảng'));
    let chieuRongArray = parseInt(prompt('Nhập chiều rộng mảng'));

    let myArray = nhapMang(chieuDaiArray, chieuRongArray);
    tongSoChan(myArray);


</script>
</body>
</html>
