<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    //Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
    let h = 5;
    let count = h;
    let m =0;
    for(let i=0; i<h; i++){
        for(let j=0;j<count;j++){
            document.writeln('&nbsp&nbsp');
        }
        count--;
        for(let k=0;k<=m;k++){
            if(k==0||k==m || i==(h-1)){
                document.writeln('*');
            }else{
                document.writeln('&nbsp&nbsp');
            }
        }
        m+=2;
        document.writeln('<br/>');
        document.writeln('<br/>');
    }
</script>
</body>
</html>
