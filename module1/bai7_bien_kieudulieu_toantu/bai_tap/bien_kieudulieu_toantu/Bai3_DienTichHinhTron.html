<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>

<table>
    <tr>
        <th><label>Nhập Bán Kính r: </label></th>
        <td><input type="number" id="r" value=""></td>
    </tr>
    <tr>
        <th><label>Nhập Đường kính d: </label></th>
        <td><input type="number" id="d" value=""></td>
    </tr>
    <tr>
        <th><label>Diện tích hình tròn S là: </label></th>
        <td><input id="s" value=""></td>
    </tr>
    <tr>
        <td> </td>
        <td><button type="button" onclick="dientichHinhTron();">Tính diện tích</button></td>
    </tr>
</table>


<script>
    function dientichHinhTron() {
        let getR     = document.getElementById('r').value;
        let getD     = document.getElementById('d').value;

        if((getR == "" && getD != "") || (getR != "" && getD == "") ){
            if(getR == ""){
                let S = getD * 3.14;
                document.getElementById('s').value = S;
            }else {
                let S = (getR * getR) * 3.14;
                document.getElementById('s').value = S;
            }
        }else{
            alert("Vui lòng nhập r hoặc d")
        }


    }
</script>
</body>
</html>
