<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>

<table>
    <caption>Tính Chu Vi Hình Tròn</caption>
    <tr>
        <th><label>Nhập Bán Kính r: </label></th>
        <td><input type="number" id="r" value=""></td>
    </tr>
    <tr>
        <th><label>Nhập Đường kính d: </label></th>
        <td><input type="number" id="d" value=""></td>
    </tr>
    <tr>
        <th><label>Chu vi hình tròn C là: </label></th>
        <td><input id="c" value=""></td>
    </tr>
    <tr>
        <td> </td>
        <td><button type="button" onclick="chuviHinhTron();">Tính chu vi</button></td>
    </tr>
</table>


<script>
    function chuviHinhTron() {
        let getR     = document.getElementById('r').value;
        let getD     = document.getElementById('d').value;

        if((getR == "" && getD != "") || (getR != "" && getD == "") ){
            if(getR == ""){
                let C = getD * 3.14;
                document.getElementById('c').value = C;
            }else {
                let C = 2 * getR * 3.14;
                document.getElementById('c').value = C;
            }
        }else{
            alert("Vui lòng nhập r hoặc d")
        }


    }
</script>
</body>
</html>
