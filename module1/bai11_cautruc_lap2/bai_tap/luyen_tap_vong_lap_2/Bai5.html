<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    //Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
    //Công thức: tienVay = tienVay * laiXuat
    // 1.000.000 = 1.000.000 * 0,2%
    // 1.000.000 += 200.000
    let tienVay = prompt("Nhập số tiền vay:");
    let laiXuat = prompt("Nhập lãi xuất:");
    let soThangVay = prompt("Nhập số tháng vay:");
    let laiNganHang;

    for(let i=0; i < soThangVay; i++){
        laiNganHang = tienVay * (laiXuat/100);
        tienVay = parseInt(tienVay) + parseInt(laiNganHang);
    }
    alert("Lãi ngân hàng "+ soThangVay + " tháng là: " + laiNganHang);
    alert("Tổng tiền nợ trong "+ soThangVay + " tháng là: " + tienVay);

</script>
</body>
</html>
