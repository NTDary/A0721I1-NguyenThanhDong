<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    //Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    // *                *****
    // **               ****
    // ***              ***
    // ****             **
    // *****            *

    // -----------Hình 1:----------
    for(let i = 1; i < 6; i++){
        for(let j = 0; j < i; j++){
            document.writeln("*");
        }
        document.writeln("<br>");
    }

    document.writeln("<br>");

    // -----------Hình 2:----------

    let a = 5;
    for(let i = 1; i < 6; i++){
        for(let j = 0; j < a; j++){
            document.writeln("*");
        }
        a--;
        document.writeln("<br>");
    }

    //    *   *****
    //   **    ****
    //  ***     ***
    // ****      **
    //*****       *
    //

    // -----------Hình 3:----------

    let n = 4;
    for(let i = 0; i < 5; i++){
        for(let j=0;j < n; j++){
            document.writeln("&nbsp&nbsp");
        }
        n--;
        for(let k=0; k <= i; k++ ){
            document.writeln("*");
        }
        document.writeln("<br>");
    }

    document.writeln("<br>");

    // -----------Hình 4:----------

    let m = 5;
    for(let i=0; i<5; i++){
        for(let j = 0; j < i; j++){
            document.writeln("&nbsp&nbsp");
        }
        for(let k=0; k < m; k++ ){
            document.writeln("*");
        }
        m--;
        document.writeln("<br>");
    }

</script>
</body>
</html>
