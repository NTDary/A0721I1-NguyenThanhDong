<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNguyenTo</title>
</head>
<body>
<script>
    //STN: 2 3 5
    //Hàm kiểm tra số nguyên tố
    function ktSNT(number) {
        if(number < 2){
            return false; //ko phai snt
        }else {
            for(let n = 2; n < number ; n++){
                if(number%n==0){  // 2%2 = 0; 4%2 = 0; 3%2 != 0; 5%2 != 0;
                    return false;
                }
            }
        }
        return true;
    }

    let numbers = prompt("Nhập số lượng nguyên tố cần tìm:");
    let count = 0;
    let kq ='';


    while (count <= numbers){
        if(ktSNT(count)){
            kq += count + "; ";
            count++
        }else{
            count++
        }
    }
    alert(kq);




</script>
</body>
</html>
