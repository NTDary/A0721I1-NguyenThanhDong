<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    //Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.

    let total = 0;
    for(let i=0; i < 30; i++){
      if(i%7 == 0){
          total += i;
      }
    }
    alert(total);
</script>
</body>
</html>
