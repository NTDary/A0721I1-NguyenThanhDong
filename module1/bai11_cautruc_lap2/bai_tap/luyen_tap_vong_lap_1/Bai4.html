<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    function fibonacci(n) {
        let a = 0;
        let b = 1;
        let c = 1;
        if(n == 0 || n == 1){
            return n;
        }else{
            for(let i = 2; i<n; i++){ //n=3
                //0 + 1 = 1
                //a + b = c
                //1 + 1 = 2 //a = b; b = c; c = a + b
                a = b;
                b = c;
                c = a + b;
            }
            //n=2 return c = 1
            return c;
        }
    }

    let n  = prompt("nhập số");
    let kq = '';
    for(let i = 0; i < n; i++){
        if(fibonacci(i)%5 == 0 && fibonacci(i) != 0){
            kq = fibonacci(i);
            break;
        }
    }
    alert(kq);

</script>
</body>
</html>
