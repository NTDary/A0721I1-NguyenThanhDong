<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input id="screen" type="text" value="0"></td>
        </tr>
        <tr>
            <td><input id="1" type="button" value="1" style="height: 40px; width: 40px" onclick="nhap(this.value)"></td>
            <td><input id="2" type="button" value="2" style="height: 40px; width: 40px" onclick="nhap(this.value)"></td>
            <td><input id="3" type="button" value="3" style="height: 40px; width: 40px" onclick="nhap(this.value)"></td>
            <td><input type="button" value="+" onclick="nhap(this.value)" style="height: 40px; width: 40px"></td>
        </tr>
        <tr>
            <td><input id="4" type="button" value="4" style="height: 40px; width: 40px"></td>
            <td><input id="5" type="button" value="5" style="height: 40px; width: 40px"></td>
            <td><input id="6" type="button" value="6" style="height: 40px; width: 40px"></td>
            <td><input id="-" type="button" value="-" style="height: 40px; width: 40px"></td>
        </tr>
        <tr>
            <td><input id="7" type="button" value="7" style="height: 40px; width: 40px"></td>
            <td><input id="8" type="button" value="8" style="height: 40px; width: 40px"></td>
            <td><input id="9" type="button" value="9" style="height: 40px; width: 40px"></td>
            <td><input id="x" type="button" value="X" style="height: 40px; width: 40px"></td>
        </tr>
        <tr>
            <td><input id="C" type="button" value="C" style="height: 40px; width: 40px"></td>
            <td><input id="0" type="button" value="0" style="height: 40px; width: 40px"></td>
            <td><input id="kq" type="button" value="=" style="height: 40px; width: 40px" onclick="tinh()"></td>
            <td><input id="/" type="button" value="/" style="height: 40px; width: 40px"></td>
        </tr>
    </table>

<script>
    function nhap(so) {
        document.getElementById('screen').value = + so;
    }
</script>
</body>
</html>
