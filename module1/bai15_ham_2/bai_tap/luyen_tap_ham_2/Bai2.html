<script>
    //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    //Diện tích hình tròn:  S = pi * r*r
    //Chu vi hình tròn:     c = pi * 2r

    function hinhtronDienTich(r) {
        return 3.14 * r*r
    }
    function hinhtronChuVi(r) {
        return 3.14 * 2*r
    }

    let bankinhR = prompt("Nhập bán kính r:");
    alert("Diện Tích Hình Tròn S = " + hinhtronDienTich(bankinhR));
    alert("Chu Vi Hình Tròn S = " + hinhtronChuVi(bankinhR));

</script>
