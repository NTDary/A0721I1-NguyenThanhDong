<!DOCTYPE html>

<body>
<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    
    function checkMinInt(number1,number2,number3) {
        if(number1 < number2 && number1 < number3){
           return  number1;
        }else if(number2 < number1 && number2 < number3){
            return number2;
        }else{
            return number3;
        }
    }
    let inNum1 = parseInt(prompt("Nhập số thứ 1"));
    let inNum2 = parseInt(prompt("Nhập số thứ 2"));
    let inNum3 = parseInt(prompt("Nhập số thứ 3"));

    alert(checkMinInt(inNum1,inNum2,inNum3));
</script>
</body>
</html>
