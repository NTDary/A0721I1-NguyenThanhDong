<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
<script>
    //Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
    //kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    //Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    
    function checkChar(myArray,char) { //hàm kiểm tra kí tự trong mảng và đếm
        let count = 0;
        for(let i = 0; i < myArray.length; i++){
            if(char == myArray[i]){
                count++;
            }
        }
        if(count === 0){
            return -1;
        }else{
            return count;
        }
    }

    let myArray = ['-','+','*','/','+','+']; //mảng ký tự
    let char = '.'; //ký tự cần tìm

    alert(checkChar(myArray,char)); //Gọi hàm

</script>
</body>
</html>
