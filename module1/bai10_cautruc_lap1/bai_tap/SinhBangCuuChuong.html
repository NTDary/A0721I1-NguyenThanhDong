<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BangCuuChuong</title>
</head>
<body>
<script>
    let bangCuuChuong = "<table border='1' width='500' cellspacing='0' cellpadding='3'>";
    for(let i = 1; i <= 9; i++){
        bangCuuChuong += "<tr>";
        for(let j = 2; j <= 9; j++){
            bangCuuChuong += "<td>" + j + "x" + i + "= " + j*i +"</td>";
        }
        bangCuuChuong += "</tr>";
    }
    bangCuuChuong += "</table>";
    document.write(bangCuuChuong);
</script>
</body>
</html>
