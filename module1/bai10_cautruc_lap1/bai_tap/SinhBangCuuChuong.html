<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BangCuuChuong</title>
</head>
<body>
<script>
    let bangCuuChuong = "<table>"
    for(let i = 0; i < 9; i++){
        bangCuuChuong += "<tr>";
        for(let j = 0 < 8; j++){
            bangCuuChuong += "<td>"
        }
    }
</script>
</body>
</html>
