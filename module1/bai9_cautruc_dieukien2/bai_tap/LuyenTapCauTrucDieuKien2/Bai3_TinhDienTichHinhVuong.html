<!--Bài 3: Tính diện tích hình vuông khi biết cạnh a.-->
<script>
    // Công thức diện tích hình vuông: S = a * a or a^2
    let a = prompt("Nhập cạnh a:");
    let S = a * a;
    alert("Diện tích hình vuông là: " + S +" cm2");
</script>
