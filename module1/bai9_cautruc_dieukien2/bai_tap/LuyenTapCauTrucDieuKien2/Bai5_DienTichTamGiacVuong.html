<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
    //Công thức tính diện tích tam giác vuông: S = (a * b)/2
    //a là chiều dài đáy tam giác
    //b là chiều cao của tam giác

    let a = prompt("Nhập cạnh a:");
    let b = prompt("Nhập cạnh b:");
    let S = (a*b)/2;
    alert("Diện tích tam giác vuông là S = " + S);
</script>
