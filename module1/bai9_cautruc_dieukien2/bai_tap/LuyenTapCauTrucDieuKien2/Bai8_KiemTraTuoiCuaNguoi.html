<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let old = prompt("Nhập tuổi:");
    if(old < 120 && old > 0){
        alert("Tuổi "+ old + " là tuổi của một người");
    }else{
        alert("Tuổi "+ old + " không phải là tuổi của một người")
    }
</script>
</body>
</html>
