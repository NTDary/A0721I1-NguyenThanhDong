<!--Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
<script>
    //Công thức tính diện tích hình chữ nhật S = a * b;

    let b = prompt("nhập cạnh b: ");

    alert("Diện tích hình chữ nhật là S = " + S);
</script>
