<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>Nhap Can Nang:</label>
    <input id="cannang" type="text" value="">
    <label>Nhap Chieu Cao:</label>
    <input id="chieucao" type="text" value="">
    <p id="kq"></p>
    <button type="button" onclick="tinhChiso()">Send</button>
</body>
    <script>
        function tinhChiso() {
            let getCannang = document.getElementById('cannang').value;
            let getChieucao = document.getElementById('chieucao').value;
            let getIdKetQua = document.getElementById('kq');

            let bmi = parseFloat(getCannang) / (parseFloat(getChieucao) * parseFloat(getChieucao));

            if(bmi < 18){
                getIdKetQua.innerText = "Underweight";
            }else if (bmi < 25.0){
                getIdKetQua.innerText = "Normal";
            }else if (bmi < 30.0){
                getIdKetQua.innerText = "Overweight";
            }else {
                getIdKetQua.innerText = "Obese";
            }
        }
    </script>
</html>
