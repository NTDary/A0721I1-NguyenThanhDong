<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<!--Phí thuê bao bắt buộc là 25 nghìn.-->
<!--600 đồng cho mỗi phút gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
<script>
    let soPhutGoi   = prompt("Nhập số phút:");
    let phiThueBao  = 25000;
    let cuocPhiDT;
    if(soPhutGoi > 200){
       cuocPhiDT = (soPhutGoi - 200) * 200 + 150 * 400 + 50 * 600;
    }else if(soPhutGoi > 50){
        cuocPhiDT = (soPhutGoi - 50) * 400 + 50 * 600;
    }else{
        cuocPhiDT = soPhutGoi * 600;
    }
    alert(phiThueBao + cuocPhiDT);


</script>
