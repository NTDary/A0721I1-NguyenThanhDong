<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<!--Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let a = prompt("Nhập số a:");
    let b = prompt("Nhập số b:");
    let c = prompt("Nhập số c:");
    if(a > b && a > c){
        alert("Số a là: " + a +" lớn hơn số b: " + b + " và số c: "+ c)
    }else if(b > a && b > c){
        alert("Số b là: "+ b +" lớn hơn số a: " + a + " và số c: "+ c)
    }else {
        alert("Số c là: " + c +" lớn hơn số a: " + a + " và số b: "+ b)
    }
</script>
</body>
</html>
