<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<!--Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
    <script>
        let a = prompt("Nhap a:");
        let b = prompt("Nhap b:");
        if(a % b == 0){
            alert(a + " chia het cho " + b);
        }else{
            alert(a + " khong chia het cho " + b);
        }
    </script>
</body>
</html>
