<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let number = prompt("Nhập Số Nguyên Bất Kỳ:");
    if(number > 0){
        alert(number + " lớn hơn 0")
    }else {
        if(number == 0){
            alert(number + " bằng 0")
        }else
        alert(number + " nhỏ hơn 0")
    }
</script>
</body>
</html>
