<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimGiaTriMang</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let check = false;
    let index;
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            index = i;
            check = true;
            break;
        }
    }
    if(check){
        alert("Value " + numbers[index] + "found at " + index);
    }else{
        alert("không tìm thấy");
    }

</script>
</body>
</html>
