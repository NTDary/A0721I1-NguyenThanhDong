<!DOCTYPE html>
<html lang="en">

    <title>TimGiaTriLonNhat</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let index = 0;
    for(let i = 0; i < numbers.length; i ++){
        if(max < numbers[i]){
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
    var arr = [1, 66, 20]; arr.length = 0; console.log(arr[0]);
</script>
